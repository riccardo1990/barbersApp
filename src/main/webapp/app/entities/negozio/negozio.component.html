<div>
    <h2 id="page-heading">
        <span jhiTranslate="barbersApp.negozio.home.title">Negozios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-negozio" [routerLink]="['/negozio/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="barbersApp.negozio.home.createLabel">
            Create new Negozio
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="negozios">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="codiceNegozio"><span jhiTranslate="barbersApp.negozio.codiceNegozio">Codice Negozio</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="descrizioneNegozio"><span jhiTranslate="barbersApp.negozio.descrizioneNegozio">Descrizione Negozio</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="indirizzo"><span jhiTranslate="barbersApp.negozio.indirizzo">Indirizzo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cap"><span jhiTranslate="barbersApp.negozio.cap">Cap</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="citta"><span jhiTranslate="barbersApp.negozio.citta">Citta</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="telefono"><span jhiTranslate="barbersApp.negozio.telefono">Telefono</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let negozio of negozios ;trackBy: trackId">
                <td><a [routerLink]="['/negozio', negozio.id, 'view' ]">{{negozio.id}}</a></td>
                <td>{{negozio.codiceNegozio}}</td>
                <td>{{negozio.descrizioneNegozio}}</td>
                <td>{{negozio.indirizzo}}</td>
                <td>{{negozio.cap}}</td>
                <td>{{negozio.citta}}</td>
                <td>{{negozio.telefono}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/negozio', negozio.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/negozio', negozio.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'negozio/'+ negozio.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
