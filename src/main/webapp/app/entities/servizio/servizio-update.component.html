<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-servizio-heading" jhiTranslate="barbersApp.servizio.home.createOrEditLabel">Create or edit a Servizio</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!servizio.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="servizio.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barbersApp.servizio.codiceServizio" for="field_codiceServizio">Codice Servizio</label>
                    <input type="text" class="form-control" name="codiceServizio" id="field_codiceServizio"
                        [(ngModel)]="servizio.codiceServizio" required/>
                    <div [hidden]="!(editForm.controls.codiceServizio?.dirty && editForm.controls.codiceServizio?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.codiceServizio?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barbersApp.servizio.descrizioneServizio" for="field_descrizioneServizio">Descrizione Servizio</label>
                    <input type="text" class="form-control" name="descrizioneServizio" id="field_descrizioneServizio"
                        [(ngModel)]="servizio.descrizioneServizio" required/>
                    <div [hidden]="!(editForm.controls.descrizioneServizio?.dirty && editForm.controls.descrizioneServizio?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.descrizioneServizio?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barbersApp.servizio.durata" for="field_durata">Durata</label>
                    <input type="number" class="form-control" name="durata" id="field_durata"
                        [(ngModel)]="servizio.durata" required/>
                    <div [hidden]="!(editForm.controls.durata?.dirty && editForm.controls.durata?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.durata?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.durata?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barbersApp.servizio.costo" for="field_costo">Costo</label>
                    <input type="number" class="form-control" name="costo" id="field_costo"
                        [(ngModel)]="servizio.costo" required/>
                    <div [hidden]="!(editForm.controls.costo?.dirty && editForm.controls.costo?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.costo?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.costo?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barbersApp.servizio.fotoServizio" for="field_fotoServizio">Foto Servizio</label>
                    <textarea class="form-control" name="fotoServizio" id="field_fotoServizio"
                        [(ngModel)]="servizio.fotoServizio" ></textarea>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
