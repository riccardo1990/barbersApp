<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="prenotazione">
            <h2><span jhiTranslate="barbersApp.prenotazione.detail.title">Prenotazione</span> {{prenotazione.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="barbersApp.prenotazione.codicePrenotazione">Codice Prenotazione</span></dt>
                <dd>
                    <span>{{prenotazione.codicePrenotazione}}</span>
                </dd>
                <dt><span jhiTranslate="barbersApp.prenotazione.data">Data</span></dt>
                <dd>
                    <span>{{prenotazione.data}}</span>
                </dd>
                <dt><span jhiTranslate="barbersApp.prenotazione.note">Note</span></dt>
                <dd>
                    <span>{{prenotazione.note}}</span>
                </dd>
                <dt><span jhiTranslate="barbersApp.prenotazione.operatore">Operatore</span></dt>
                <dd>
                    <div *ngIf="prenotazione.operatore">
                        <a [routerLink]="['/operatore', prenotazione.operatore?.id, 'view']">{{prenotazione.operatore?.codiceOperatore}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="barbersApp.prenotazione.servizio">Servizio</span></dt>
                <dd>
                    <div *ngIf="prenotazione.servizio">
                        <a [routerLink]="['/servizio', prenotazione.servizio?.id, 'view']">{{prenotazione.servizio?.codiceServizio}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="barbersApp.prenotazione.negozio">Negozio</span></dt>
                <dd>
                    <div *ngIf="prenotazione.negozio">
                        <a [routerLink]="['/negozio', prenotazione.negozio?.id, 'view']">{{prenotazione.negozio?.codiceNegozio}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/prenotazione', prenotazione.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
